name: PHP Composer

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Plugin Name'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v2
      with:
        find: "replace_name"
        replace: "${{github.event.inputs.name}}"
        regex: false
    - name: run get location
      run: pwd
    - name: rename files public
      run: mv "/public/class-replace_name-public.php" "/public/class-${{github.event.inputs.name}}-public.php"
    - name: run add git
      run: sudo php addgit ${{github.event.inputs.name}}

